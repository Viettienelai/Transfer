<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Văn Bản và File</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Section for Text -->
    <div class="section">
        <h2>Văn Bản</h2>
        <div class="text-box" id="textBox">
            Đây là văn bản mẫu mà bạn có thể sao chép. Bạn có thể thay thế văn bản này bằng bất kỳ nội dung nào bạn muốn.
        </div>
        <button class="copy-btn" id="copyBtn">Sao Chép Văn Bản</button>
    </div>

    <!-- Section for File -->
    <div class="section">
        <h2>File</h2>
        <div class="file-box">
            <a href="yourfile.pdf" download>
                <button>Tải File Xuống</button>
            </a>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
